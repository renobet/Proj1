<!DOCTYPE html>
<html lang='en-us'>
<head>
    <title>KINEGENtech Solutions</title>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Open+Sans|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: sticky;
			top: 0;
		}
		li {
			float:left;
		}
		li a {
			display:block;
			color:#fff;
			text-align:center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover:not(.active){
			background-color:#474b4c;
		}
		.active {
			background-color:#406174;
	</style>
</head>
<body>
		<div id="wrap">
            <nav>
                <ul id="nav">
                    <li><a class="active" href="index.html">HOME</a></li>
                    <li style="float:right"><a href="about.html">ABOUT US</a></li>
                </ul>
            </nav>
		</div>
		<div class="formcontainer" align="center">
		<h1>CONTACT US</h1>
			<div id="form-div">
		 		<form class="form" id="form1">
					<p class="name">
			  			<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
					</p>
			
					<p class="email">
			  			<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
					</p>
			
					<p class="text">
			  			<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
					</p>
			
					<div class="submit">
						<input type="submit" value="SEND" id="button-blue"/>
				  	<div class="ease"></div>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
